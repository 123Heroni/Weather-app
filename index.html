<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather Visualizer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="animated-bg">
        <div class="weather-particles" id="weatherParticles"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>üå¶Ô∏è Weather App </h1>
            <p>Real-time weather Predictions</p>
        </header>

        <main class="main-content">
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" class="search-input" id="cityInput" placeholder="Enter a city name..." autocomplete="off">
                </div>
                <div class="search-suggestions" id="suggestions"></div>
            </div>

            <div class="weather-display" id="weatherDisplay">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Getting your location...</p>
                </div>
            </div>

            <div id="clock">Clock</div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 | Weather App by Oni Heritage</p>
        </footer>
    </div>

    <script src="script/scripts.js"></script>
</body>

</html>
